apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-serving-server
  labels:
    app: model-serving
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model-serving
  template:
    metadata:
      labels:
        app: model-serving
    spec:
      containers:
        - name: model-serving
          image: hoangtuansu/model-serve:0.1
          ports:
            - containerPort: 5001
